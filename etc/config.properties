#
# Framework config properties.
#

# To override the packages the framework exports by default from the
# class path, set this variable.
#org.osgi.framework.system.packages=

# To append packages to the default set of exported system packages,
# set this value.
#org.osgi.framework.system.packages.extra=

# The following property makes specified packages from the class path
# available to all bundles. You should avoid using this property.
org.osgi.framework.bootdelegation=sun.*,com.sun.*
#org.osgi.framework.bootdelegation=org.netbeans.lib.profiler.server,org.netbeans.lib.profiler.server.*

# Felix tries to guess when to implicitly boot delegate in certain
# situations to ease integration without outside code. This feature
# is enabled by default, uncomment the following line to disable it.
#felix.bootdelegation.implicit=false

# The following property explicitly specifies the location of the bundle
# cache, which defaults to "felix-cache" in the current working directory.
# If this value is not absolute, then the felix.cache.rootdir controls
# how the absolute location is calculated. (See next property)
#org.osgi.framework.storage=${dollar}{felix.cache.rootdir}/felix-cache
org.osgi.framework.storage=${felix.cache.rootdir}/var/felix/cache

# The following property is used to convert a relative bundle cache
# location into an absolute one by specifying the root to prepend to
# the relative cache path. The default for this property is the
# current working directory.
#felix.cache.rootdir=${dollar}{user.dir}
felix.cache.rootdir=${felix.home}

# The following property controls whether the bundle cache is flushed
# the first time the framework is initialized. Possible values are
# "none" and "onFirstInit"; the default is "none".
#org.osgi.framework.storage.clean=onFirstInit
org.osgi.framework.storage.clean=onFirstInit

# The following property determines which actions are performed when
# processing the auto-deploy directory. It is a comma-delimited list of
# the following values: 'install', 'start', 'update', and 'uninstall'.
# An undefined or blank value is equivalent to disabling auto-deploy
# processing.
felix.auto.deploy.action=install,start

# The following property specifies the directory to use as the bundle
# auto-deploy directory; the default is 'bundle' in the working directory.
#felix.auto.deploy.dir=bundle
felix.auto.deploy.dir=${felix.home}/lib/java/bundle.a

# The following property is a space-delimited list of bundle URLs
# to install when the framework starts. The ending numerical component
# is the target start level. Any number of these properties may be
# specified for different start levels.
#felix.auto.install.1=

# The following property is a space-delimited list of bundle URLs
# to install and start when the framework starts. The ending numerical
# component is the target start level. Any number of these properties
# may be specified for different start levels.
#felix.auto.start.1=
felix.auto.start.1=\
	"file:${felix.home}/lib/java/bundle/quartz-2.2.0.jar" \
	"file:${felix.home}/lib/java/bundle/org.wiperdog.rshell.api-0.1.0.jar" \
	"file:${felix.home}/lib/java/bundle/org.wiperdog.configloader-0.1.0.jar" \
	"file:${felix.home}/lib/java/bundle/org.wiperdog.directorywatcher-0.1.0.jar" \
	"file:${felix.home}/lib/java/bundle/org.wiperdog.scriptsupport.groovyrunner-0.2.0.jar" \
	"file:${felix.home}/lib/java/bundle/org.wiperdog.jobmanager-0.2.1.jar"

#log level
felix.log.level=1

# Sets the initial start level of the framework upon startup.
#org.osgi.framework.startlevel.beginning=1
org.osgi.framework.startlevel.beginning=5

# Sets the start level of newly installed bundles.
#felix.startlevel.bundle=1
felix.startlevel.bundle=3

# Felix installs a stream and content handler factories by default,
# uncomment the following line to not install them.
#felix.service.urlhandlers=false

# The launcher registers a shutdown hook to cleanly stop the framework
# by default, uncomment the following line to disable it.
#felix.shutdown.hook=false

#
# Bundle config properties.
#
#felix.cm.dir=${felix.home}/etc/config
felix.fileinstall.dir=${felix.home}/etc
felix.fileinstall.filter=.*\\.cfg
felix.fileinstall.log.level=0
felix.fileinstall.noInitialDelay=true
felix.fileinstall.poll=2000
felix.fileinstall.tmpdir=${felix.home}/tmp

#obr.repository.url=http://felix.apache.org/obr/releases.xml

# Directory which has jar for Wrap
felix.wrapjarinstall.dir=${felix.home}/lib/java/bundle.wrap

felix.wrapjarinstall.firststart=\
	"file:${felix.home}/lib/java/bundle.wrap/json-lib-2.3-jdk15.jar" \
	"file:${felix.home}/lib/java/bundle.wrap/mongo-java-driver-2.9.0.jar" \
	"file:${felix.home}/lib/java/bundle.wrap/xml-resolver-1.2.jar" \
	"file:${felix.home}/lib/java/bundle.wrap/httpcore-4.1.jar" \

felix.wrapjarinstall.action=install,start
